backend:
  name: github
  repo: dmitrybond-tech/personal-website-dev
  branch: main
  base_url: "http://localhost:4321"
  auth_endpoint: "oauth"
  use_graphql: true         # ← включаем стабильный листинг с GitHub

media_folder: "apps/website/public/uploads"
public_folder: "/uploads"

site_url: "/"
display_url: "/"

slug:
  encoding: "unicode"
  clean_accents: true

i18n:
  structure: multiple_folders
  locales: [en, ru]
  default_locale: en

publish_mode: simple   # ← НЕ editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    i18n: true
    format: "frontmatter"
    folder: "apps/website/src/content/pages"
    create: true
    path: "{{slug}}"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Permalink", name: "permalink", widget: "string", i18n: duplicate, hint: "e.g. / or /about" }
      - { label: "Date", name: "date", widget: "datetime", i18n: duplicate, date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  - name: "posts"
    label: "Posts"
    i18n: true
    format: "frontmatter"
    folder: "apps/website/src/content/posts"
    create: true
    path: "{{slug}}"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Description", name: "description", widget: "string", required: false, i18n: true }
      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        time_format: false
        picker_utc: true
        i18n: false
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
      - { label: "Draft", name: "draft", widget: "boolean", required: false, i18n: false, default: false }
      - { label: "Tags", name: "tags", widget: "list", required: false, i18n: false, default: [] }
      - { label: "Cover", name: "cover", widget: "string", required: false, i18n: false }