<link rel="stylesheet" href="/_astro/about.nZX2XIjc.css"><script type="module" src="/_astro/hoisted.SuxgyO_R.js"></script></head> <body class="min-h-screen bg-white text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-100">  <div class="mx-auto max-w-3xl px-4 py-8"> <h1 class="text-3xl font-bold text-gray-900">Blog</h1> <p class="mt-2 text-gray-700">Blog posts coming soon...</p> </div>  <!-- Initialize theme --> <script>
      (() => {
        const getInitialTheme = () => {
          if (typeof localStorage !== 'undefined') {
            const stored = localStorage.getItem('theme');
            if (stored === 'light' || stored === 'dark') {
              return stored;
            }
            
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              return 'dark';
            }
          }
          return 'light';
        };

        const applyTheme = (theme) => {
          if (typeof document === 'undefined') return;
          
          const html = document.documentElement;
          html.setAttribute('data-theme', theme);
          
          if (theme === 'dark') {
            html.classList.add('dark');
          } else {
            html.classList.remove('dark');
          }
          
          const themeMeta = document.querySelector('meta[name="theme-color"]');
          if (themeMeta) {
            themeMeta.content = theme === 'dark' ? '#1a202c' : '#ffffff';
          }
        };

        const theme = getInitialTheme();
        applyTheme(theme);
      })();
    </script> <!-- Script for locale switching -->  </body> </html>
